<div class="">
  <header class="bg-green-200 w-full border-b-2 border-black">
    <div class="bg-neutral-700 text-white p-2">
      <div class="flex justify-between mx-8">
        <button type="text">+48-4545-454-45 | deelmi@mail.ru</button>
        <div>
          <button class="mr-1" type="text">EN</button>
          <button class="" type="text">| RU</button>
        </div>
      </div>
      <div></div>
    </div>
    <div class="flex py-3 pl-8">
      <button>
        <img src="assets\images\logo3.png" alt="sd" class="w-12 mr-10" />
      </button>
      <h1 class="flex-1 text-5xl italic font-bold tracking-widest">
        <a routerLink="">Flowers Street</a>
      </h1>
      <div class="mr-14 text-xl flex">
        <button
          (mouseenter)="onOpenMenu()"
          (mouseleave)="onOpenMenu()"
          class="mr-5"
        >
          Shop&#9660;
        </button>
        <div
          class="absolute bg-green-300 opacity-90 text-black w-1/6 text-2xl p-0 mt-12"
          [ngClass]="isOpenMenu"
          (mouseenter)="isOpenMenu = ''"
          (mouseleave)="isOpenMenu = 'hidden'"
        >
          <div class="menu p-2">
            <a routerLink="bouquets">Author's bouquets</a>
          </div>
          <div class="menu p-2">
            <a routerLink="flowers-apiece">Flowers apiece</a>
          </div>
          <div class="menu p-2">
            <a routerLink="accessories">Accessories</a>
          </div>
          <div class="menu p-2">
            <a routerLink="gifts">Gifts for flowers</a>
          </div>
          <div class="menu p-2"><a routerLink="bonuses">Bonuses</a></div>
        </div>
        <button class="mr-5">Payment</button>
        <button class="mr-5">Contacts</button>
        <button class="mr-5">About us</button>
        <button class="mr-5">
          <img src="https://savvaflowers.pl/images/savva-flo/search.png" />
        </button>
        <button class="mr-5">
          <div class="">
            <div>
              <img
                class=""
                src="https://cdn-icons-png.flaticon.com/512/1374/1374128.png"
                width="30px"
              />
            </div>
            <div
              [ngClass]="counterGoodsInBasket ? '' : isBasketEmpty"
              class="bg-black w-8 h-8 absolute z-1 right-14 top-12 opacity-75 rounded-full text-white font-mono flex items-center justify-center"
            >
              {{ counterGoodsInBasket }}
            </div>
          </div>
        </button>
      </div>
    </div>
  </header>

  <div
    class="bg-black w-full h-full fixed top-0 left-0 opacity-70 hidden"
  ></div>
  <div class="bg-blue-800 fixed left-96 right-96 min-w-min hidden">
    <button class="absolute top-2 right-5">X</button>
    <div class="my-0 mx-auto w-96">
      <form class="space-y-6">
        <h2 class="bg-green-500 text-center">Login in your account</h2>
        <div class="border-red-600">
          <label for="email" class="">Email</label>
          <input
            class="focus:rounded border-solid border-2 focus:border-sky-500 active:border-red-600"
            type="text"
            id="email"
            name="email"
          />
        </div>
        <div class="border-red-600">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            class="border-red-600 rounded"
          />
        </div>
        <button>Log in</button>
      </form>
    </div>
  </div>
</div>
