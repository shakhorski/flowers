<div class="">
  <header class="bg-green-200 w-full border-b-2 border-black">
    <div class="bg-neutral-700 text-white p-2">
      <div class="flex justify-between mx-8">
        <button type="text">+48-4545-454-45 | deelmi@mail.ru</button>
        <div>
          <button class="mr-1" type="text">EN</button>
          <button class="" type="text">| RU</button>
        </div>
      </div>
      <div></div>
    </div>
    <div class="flex py-3 pl-8 justify-between items-center">
      <button>
        <img       routerLink="" src="assets\images\logo3.png" alt="sd" class="w-12 mr-10" />
      </button>
      <a
        routerLink=""
        class="lg:text-5xl md:text-3xl italic font-bold tracking-widest"
        >Flowers Street</a
      >
      <!-- Menu will hide with a small screen -->
      <button
        (mouseenter)="isOpenMenuHeader = ''"
        (mouseleave)="isOpenMenuHeader = 'hidden'"
        class="lg:hidden mr-10 font-bold text-2xl"
      >
        <div
          class="absolute bg-green-300 opacity-90 text-black w-1/6 text-2xl top-20 right-0"
          [ngClass]="isOpenMenuHeader"
        >
          <div class="menu p-2">
            <a routerLink="bouquets">rgrg</a>
          </div>
          <div class="menu p-2">
            <a routerLink="flowers-apiece">rgrg</a>
          </div>
          <div class="menu p-2">
            <a routerLink="accessories">rgrg</a>
          </div>
          <div class="menu p-2">
            <a routerLink="gifts">rgr</a>
          </div>
          <div class="menu p-2"><a routerLink="bonuses">Bonuses</a></div>
        </div>

        |||
      </button>
<!-- The end of MenuHeader -->


<!-- Menu services -->
      <div class="mr-14 text-xl flex max-lg:hidden">
        <button
          (mouseenter)="onOpenMenu()"
          (mouseleave)="onOpenMenu()"
          class="mr-5"
        >
          Shop&#9660;
        </button>
        <div
          class="absolute bg-green-300 opacity-90 text-black w-1/6 text-2xl p-0 mt-7"
          [ngClass]="isOpenMenu"
          (mouseenter)="isOpenMenu = ''"
          (mouseleave)="isOpenMenu = 'hidden'"
        >
          <div class="menu p-2">
            <a routerLink="bouquets">Author's bouquets</a>
          </div>
          <div class="menu p-2">
            <a routerLink="flowers-apiece">Flowers apiece</a>
          </div>
          <div class="menu p-2">
            <a routerLink="accessories">Accessories</a>
          </div>
          <div class="menu p-2">
            <a routerLink="gifts">Gifts for flowers</a>
          </div>
          <div class="menu p-2"><a routerLink="bonuses">Bonuses</a></div>
        </div>

        <!-- MenuHeader is open -->
        <button class="mr-5">Payment</button>
        <button class="mr-5">Contacts</button>
        <button class="mr-5">About us</button>
        <button class="mr-5">
          <img src="https://savvaflowers.pl/images/savva-flo/search.png" />
        </button>
        <button class="mr-5">
          <div class="">
            <div routerLink="basket">
              <img
                class=""
                src="https://cdn-icons-png.flaticon.com/512/1374/1374128.png"
                width="30px"
              />
            </div>
            <div
              [ngClass]="counterGoodsInBasket ? '' : isBasketEmpty"
              class="bg-black w-8 h-8 absolute z-1 right-14 top-12 opacity-75 rounded-full text-white font-mono flex items-center justify-center"
            >
              {{ counterGoodsInBasket }}
            </div>
          </div>
        </button>
      </div>
<!-- The end of Menu services and MenuHeaderOpen -->

    </div>
  </header>
</div>
