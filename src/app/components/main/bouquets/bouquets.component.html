<div>
  <h1 class="text-5xl text-center my-8">Author's bouquets</h1>
  <div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2">

    <!-- Data from services/api/data.service.ts -->
    <div *ngFor="let autorBouquet of bouquets" class="justify-self-center m-1">
      <div class="cursor-pointer hover:opacity-90">
        <a [routerLink]="['/bouquets', autorBouquet.id]">
          <img src="{{ autorBouquet.url }}" alt="{{ autorBouquet.name }}"
        /></a>
      </div>
      <div class="font-mono text-2xl italic text-center">
        <h3>{{ autorBouquet.name }}</h3>
      </div>
      <div class="flex text-xl items-center mx-auto my-2 justify-around">
        <div>
          <h3>{{ autorBouquet.price | number : "1.2-2" }}z≈Ç</h3>
        </div>
        <button
          (click)="onChangeCounterBasket($event, autorBouquet)"
          class="bg-green-400 rounded-3xl p-2 w-28"
          type="text"
        >
          Add
        </button>
      </div>
    </div>
<!-- The end of data -->

  </div>
</div>
